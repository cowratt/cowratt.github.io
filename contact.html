  <section class="contact">
    <div class="container">
      <div class="row">
        <h1>Contact</h1>
        <hr>
        <div class="col-md-7">
          <p>If you were interested at all by what you saw on my website, feel free to contact me! I'm free almost every day, and I'll try to respond to your message as quickly as possible.</p>

        </div>
        <div class="col-md-5">
          <form method="POST" action="http://formspree.io/conrad.menchine@gmail.com">
            <label for="name">Your Name:</label>
            <input type="text" class="form-control" name="name" placeholder="Your Name" id="name">

            <label for="email">Your Email:</label>
            <input type="text" class="form-control" name="_replyto" placeholder="Your Email" id="email">
            <label for="message">Your Message:</label>
            <textarea name="message" placeholder="Your Message" class="form-control" rows="5" id="message"></textarea>
            <input type="text" name="_gotcha" style="display:none" />
            <input type="hidden" name="_subject" value="Email from menchine.com" />
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Javascript and shit -->
