<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="../main.css">
	<title>Party like you're happy</title>
</head>
<body>
	<div class="buttons">
		<center>
		<button onclick="prev()">prev</button>
		<button onclick="next()">next</button>
		</center>
	</div>
	<div class="main">
		<center>
			<img src="art.gif">
			<br><br>
			<h2>I'm a learnist</h2>
		</center>
	</div>








	<script type="text/javascript">
		function prev(){
			var url = window.location.href 
			console.log(url)
			var re = /\/(\d+)\/?/
			url = url.replace(re, function(match, p1){
				console.log(p1)
				return "/" + (p1 - 1) + "/"
			})
			window.location = url
		}
		function next(){
			var url = window.location.href 
			console.log(url)
			var re = /\/(\d+)\/?/
			url = url.replace(re, function(match, p1){
				console.log(p1)
				return "/" + (eval(p1) + 1) + "/"
			})
			window.location = url
		}
	</script>
</body>
</html>
