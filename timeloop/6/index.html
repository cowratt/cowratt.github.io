<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <script src="sketch.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<title>One Button Fighter</title>
  </head>
  <body>
  	<div class="buttons">
		<center>
		<button onclick="prev()">prev</button>
		<button onclick="next()">next</button>
		</center>
	</div>
	<script type="text/javascript">
		function prev(){
			var url = window.location.href 
			console.log(url)
			var re = /\/(\d+)\/?/
			url = url.replace(re, function(match, p1){
				console.log(p1)
				return "/" + (p1 - 1) + "/"
			})
			window.location = url
		}
		function next(){
			var url = window.location.href 
			console.log(url)
			var re = /\/(\d+)\/?/
			url = url.replace(re, function(match, p1){
				console.log(p1)
				return "/" + (eval(p1) + 1) + "/"
			})
			window.location = url
		}
	</script>
  </body>
</html>
